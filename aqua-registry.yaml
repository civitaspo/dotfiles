packages:
  - name: docker/docker-credential-helpers/docker-credential-osxkeychain
    type: github_release
    repo_owner: docker
    repo_name: docker-credential-helpers
    description: Programs to keep Docker login credentials safe by storing in platform keystores
    asset: docker-credential-osxkeychain-{{.Version}}.{{.OS}}-{{.Arch}}
    supported_envs:
      - darwin/amd64
      - darwin/arm64
    version_constraint: 'semver("= 0.9.3")'
    format: raw
    files:
      - name: docker-credential-osxkeychain
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
  - type: github_release
    repo_owner: upamune
    repo_name: airulesync
    asset: airulesync_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      amd64: x86_64
  - type: github_release
    repo_owner: upamune
    repo_name: airule
    asset: airule_{{.OS}}_{{.Arch}}.tar.gz
  - type: github_release
    repo_owner: sotarok
    repo_name: gw
    asset: gw_{{title .OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin/amd64
      - darwin/arm64
    replacements:
      amd64: x86_64
